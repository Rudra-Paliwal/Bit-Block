<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bit-Block Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="wrap">
  <section class="card" style="max-width:600px; margin:40px auto;">
    <h3>Settings</h3>
    <label>Default PBKDF2 Iterations</label>
    <input id="iters" type="number" min="10000" step="1000" value="250000">
    <div style="margin-top:12px;">
      <button id="save" class="btn acc">Save</button>
    </div>
    <div id="status" class="small" style="margin-top:10px"></div>
  </section>

  <script>
    const iters = document.getElementById("iters");
    const status = document.getElementById("status");

    chrome.storage.local.get(["defaultIters"]).then(data => {
      if (data.defaultIters) iters.value = data.defaultIters;
    });

    document.getElementById("save").onclick = () => {
      const val = parseInt(iters.value, 10) || 250000;
      chrome.storage.local.set({ defaultIters: val }).then(() => {
        status.textContent = "Saved!";
        setTimeout(()=> status.textContent = "", 1500);
      });
    };
  </script>
</body>
</html>
